
{% extends 'base.html' %}

{% load static %}

{% block title %} Blog || {{ block.super }} {% endblock title %}

{% block content %}

      <!--main content start-->
      <section id="main-content">
         <section class="wrapper">
            <div class="form-w3layouts">
               <!-- page start-->
               <!-- page start-->
               <div class="row">
                  <div class="col-lg-12">
                     <section class="panel">
                        <header class="panel-heading">
                           Basic Forms
                        </header>
                        <div class="panel-body">
                           <div class="position-center">
						   
                              <form role="form">
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                                 </div>
								 
                                 <div class="form-group">
								    <label for="exampleInputEmail1">Category</label>
                                    <select class="form-control m-bot15">
                                       <option>Selects</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                       <option>5</option>
                                    </select>
                                 </div>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Short Description</label>
                                    <textarea class="form-control " id="short_description" name="short_description" required=""></textarea>
                                 </div>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Long Description</label>
                                    <textarea class="form-control " id="long_description" name="long_description" required=""></textarea>
                                 </div>
                                 <div class="form-group">
                                    <label for="exampleInputFile">File input</label>
                                    <input type="file" id="exampleInputFile">
                               
                                 </div>
                                 <button type="submit" class="btn btn-info">Submit</button>
                              </form>
							  
							  
                           </div>
                        </div>
                     </section>
                  </div>
               </div>
               <!-- page end-->
            </div>
         </section>
  
      </section>
      <!--main content end-->
{% endblock content %}
